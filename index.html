<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="https://raw.githubusercontent.com/SpruceGabriela/instagram-dio/master/img//instagram-celular.png" alt="celular" srcset="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="https://raw.githubusercontent.com/SpruceGabriela/instagram-dio/master/img//instagram-logo.png" alt="instagram-logo" srcset="">
                <div class="profile-photo">
                    <img src="https://instagram.fudi5-1.fna.fbcdn.net/v/t51.2885-19/s150x150/12918018_236878713332443_889156970_a.jpg?_nc_ht=instagram.fudi5-1.fna.fbcdn.net&_nc_ohc=OKzA54eiiwMAX-3s7Ex&oh=30385093e6e100644ff9b49e8bb595bf&oe=5FD3296F" alt="foto de perfil" srcset="">
                </div> 
                <a href="#" class="instagram-login">Continue como flaviopastel9</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é flaviopastel9?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-apple">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
